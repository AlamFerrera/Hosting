<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="estilos/estilos.css">
</head>

<body>
    <div id="content" class="clearfix">
        <h1>Registration Form</h1>

        <div class="row">
            <div class="left">
                <p>
                    Progress: <progress value="1" max="3"></progress>
                    <form action="" method="POST" enctype="multipart/form-data" name="attend" id="conference">
                        <fieldset id="ffield">
                            <legend><span>Personal Information</span></legend>
                            <label><span>Nombre</span>
                                <input type="text" name="Fullname" placeholder="Type Name" pattern="[a-zA-Z -.]{3,99}"
                                    required>
                            </label>
                            <label><span>Email</span>
                                <input type="email" name="Email" placeholder="jose@gmail.com" required>
                            </label>
                            <label><span>Phone</span>
                                <input type="tel" name="Phone" placeholder="809-255-6987" pattern="[0-9]{10,20}" maxlength="11"
                                    required>
                            </label>
                        </fieldset>

                        <fieldset>
                            <legend><span>Company Info</span></legend>
                            <label>
                                <label><span>Company</span>
                                <input type="text" name="Company" placeholder="Company Name" required>
                                </label>

                                <label>
                                    <span>Number of Employees</span>
                                    <input type="number" name="EmployeeCount" required>
                                </label>
                                
                                <label><span>Web Site</span>
                                    <input type="url" name="WebURL" placeholder="www.url.com">
                                </label>
                               
                                <label><span>Prefered Date</span>
                                    <input type="date" name="Date">
                                </label>
                               
                                <label><span>Badge Color</span>
                                    <input type="color" name="Color">
                                </label>
                                
                                <label><span>Credit Card</span>
                                    <input type="number" name="Credit" autocomplete="off">
                                </label>
                            </label>
                        </fieldset>

                        <fieldset>
                            <legend><span>Others</span></legend>
                                <label>
                                    <label><span>Favorite Cartoon Character</span></label>
                                        <input type="text" name="FavChar" list="characters">
                                        <datalist id="characters">
                                            <option value="Donald Duck"></option>
                                            <option value="Mickey Mouse"></option>
                                            <option value="Hisoka"></option>
                                            <option value="Gon"></option>
                                        </datalist>
                                </label>
                        </fieldset>

                        <input type="submit" value="Sign me Up" class="submitBtn">
                        <input type="hidden" name="subject" value="Conference Registration">
                        <input type="hidden" value="Thanks.html" name="redirect">
                    </form>
                </p>
            </div>
            <!--Left div-->
        </div>
        <!--Row div-->
    </div>
    <!--Content div-->

</body>

</html>
